[opcache]
; Enable OPCache
opcache.enable=1

; Memory size allocated to OPCache (adjust based on available memory)
opcache.memory_consumption=256

; Disable file timestamp validation in production
opcache.validate_timestamps=0

; Validate file permissions during cache validation
opcache.validate_permission=1

; Maximum number of files that can be cached
opcache.max_accelerated_files=20000

; Revalidate frequency (check for changes) in seconds
opcache.revalidate_freq=60

; Disable the limit on the size of files that can be cached
opcache.max_file_size=0

; Store opcode cache in the file system instead of shared memory
opcache.file_cache_only=1

; Specify a directory for the file cache (ensure it's writable)
opcache.file_cache=/var/www/opcache

; Adjust based on application's string usage
opcache.interned_strings_buffer=16

; Enable a faster shutdown process
opcache.fast_shutdown=1

; Do not save doc comments in the opcode cache
opcache.save_comments=0
