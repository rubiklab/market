name: Dev deployment

on:
  workflow_dispatch:
  # push:
  # branches:
  #   - main

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Get Github action IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Setting environment variables..
        run: |
          echo "AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}" &gt;&gt; $GITHUB_ENV
          echo "AWS_SG_NAME=launch-wizard-1" &gt;&gt; $GITHUB_ENV

      - name: Add Github Actions IP to Security group
        run: |
          aws ec2 authorize-security-group-ingress --group-name ${{ env.AWS_SG_NAME }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEV_GITHUB_ACTION_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_GITHUB_ACTION_SECRET }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DEV_HOST }}
          port: 22
          username: ${{ secrets.DEV_USER_NAME }}
          key: ${{ secrets.DEV_PRIVATE_KEY }}
          debug: true
          script: "cd ~/market; docker-compose down; git pull origin main;  docker-compose up -d; docker-compose run php php artisan migrate;"

      - name: Remove Github Actions IP from security group
        run: |
          aws ec2 revoke-security-group-ingress --group-name ${{ env.AWS_SG_NAME }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEV_GITHUB_ACTION_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_GITHUB_ACTION_SECRET }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        if: always()
