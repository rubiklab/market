name: Dev deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.DEV_GITHUB_ACTION_KEY }}
          aws_secret_key: ${{ secrets.DEV_GITHUB_ACTION_SECRET }}
          application_name: Market_dev
          environment_name: Marketdev-env
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
